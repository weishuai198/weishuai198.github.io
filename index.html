<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盘资源搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #search-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label, select, input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>网盘资源搜索</h1>
    <form id="search-form" onsubmit="return searchResources();">
        <label for="keyword">搜索关键词:</label>
        <input type="text" id="keyword" name="keyword" required>
        
        <label for="platform">选择网盘平台:</label>
        <select id="platform" name="platform" required>
            <option value="alipansou">阿里云盘</option>
            <option value="baiduwangpan">百度网盘</option>
            <option value="xunlei">迅雷网盘</option>
            <option value="quark">夸克网盘</option>
        </select>
        
        <button type="submit">搜索</button>
    </form>

    <script>
        function searchResources() {
            const keyword = document.getElementById('keyword').value;
            const platform = document.getElementById('platform').value;
            let searchUrl = '';

            switch (platform) {
                case 'alipansou':
                    searchUrl = `https://www.alipansou.com/search?k=${encodeURIComponent(keyword)}`;
                    break;
                case 'baiduwangpan':
                    searchUrl = `https://pan.baidu.com/s/${encodeURIComponent(keyword)}`;
                    break;
                case 'xunlei':
                    searchUrl = `https://cloud.189.cn/search?searchValue=${encodeURIComponent(keyword)}`;
                    break;
                case 'quark':
                    searchUrl = `https://pan.quark.cn/search/${encodeURIComponent(keyword)}`;
                    break;
                default:
                    alert('请选择有效的平台');
                    return false;
            }

            window.open(searchUrl, '_blank');
            return false;
        }
    </script>
</body>
</html>
