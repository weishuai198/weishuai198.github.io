<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盘资源搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .search-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            margin-bottom: 20px;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>网盘资源搜索</h1>
        <input type="text" id="searchQuery" class="search-box" placeholder="请输入关键词">
        <br>
        <button class="search-button" onclick="search()">搜索</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchQuery').value;
            if (query.trim() === "") {
                alert("请输入关键词");
                return;
            }
            const searchEngines = {
                '阿里云盘': 'https://www.alipansou.com/search?k=',
                '百度网盘': 'https://www.baidu.com/s?wd=',
                '迅雷网盘': 'https://www.xunlei.com/search?keyword=',
                '夸克网盘': 'https://www.quark.com/search?q='
            };

            for (let [name, url] of Object.entries(searchEngines)) {
                window.open(url + encodeURIComponent(query), '_blank');
            }
        }
    </script>
</body>
</html>
